<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    
    <h3>Comments:</h3>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>

    <h2>Add Comment</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.content.label }} {{ form.content() }}
        {{ form.submit() }}
    </form>

    <a href="{{ url_for('profile') }}">Back to Profile</a>
</body>
</html>
